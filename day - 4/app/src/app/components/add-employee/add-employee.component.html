<div class="container mt-5">
    <form  (ngSubmit)="addEmployee()"  [formGroup]="form"  >

        <div class="form-group mb-3">
            <label for="">Nom et pr√©nom <span  *ngIf="form.controls.name.valid == false"  class="text-danger">*</span> </label>
            <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="form-group mb-3">
            <label for="">Email <span  *ngIf="form.controls.email.valid == false"  class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="email" >
        </div>



        

        <div formGroupName="address" >

            <div class="form-group mb-3">
                <label for="">City  </label>
                <input type="text" class="form-control" formControlName="city" >
            </div>
            <div class="form-group mb-3">
                <label for="">State  </label>
                <input type="text" class="form-control" formControlName="state" >
            </div>
    
        </div>






        <div class="form-group mb-3">
            <label for="">Username <span  *ngIf="form.controls.username.valid == false"  class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="username" >
        </div>
        <div class="form-group mb-3">
            <label for="">Password <span  *ngIf="form.controls.password.valid == false"  class="text-danger">*</span></label>
            <input type="password" class="form-control" formControlName="password" >
            
            <p>
                {{ form.controls.password.dirty }}
            </p>
            <p>
                <small class="text-danger"   *ngIf=" form.controls.password.dirty == true && form.controls.password.valid == false "   >You need to put exactly 6 Numbers</small>
            </p> 
            
        </div>
        
    
        <div>
            <button type="submit" class="btn btn-success" [disabled]=" ! form.valid " >Ajouter</button>
        </div>
    
    </form>
</div>
