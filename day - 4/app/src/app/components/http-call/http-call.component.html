<div class="text-center mt-5" *ngIf=" isLoading ">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<ul>
    <li *ngFor="let u of users">
       <h3> {{ u.name }}</h3>
      <p class="text-muted">
        {{ u.email }}
      </p>
    </li>
</ul>
